<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/main.af46ece4.css">
    <link rel="stylesheet" href="/media.96c7a5df.css">
    <title>Trello</title>
  <script src="/main.af46ece4.js"></script><script src="/media.96c7a5df.js"></script></head>
  <body>
    <div class="container">
      <header class="header">
        <h3 class="header-title">Trello</h3>
        <div class="header-clock"></div>
      </header>
      <div class="boards">
        <div class="board-todo">
          <div class="board-todo-info info">
            <h3 class="board-todo-title title">Todo</h3>
            <div class="board-todo-count"></div>
          </div>
          <div class="board-todo-cards cards-wrap"></div>
          <button class="board-todo-add">Add todo</button>
        </div>
        <div class="board-progress">
          <div class="board-progress-info info">
            <h3 class="board-progress-title title">In progress</h3>
            <div class="board-progress-count"></div>
          </div>
          <div class="board-progress-cards cards-wrap"></div>
        </div>
        <div class="board-done">
          <div class="board-done-info info">
            <h3 class="board-done-title title">Done</h3>
            <div class="board-done-count"></div>
          </div>
          <div class="board-done-cards cards-wrap"></div>
          <button class="board-done-delall">Delete all</button>
        </div>
      </div>
    </div>
    <script src="/script.75da7f30.js" type="module"></script>
  </body>
</html>
